<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>INVECT</title>
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<div id="wrapper">
		<h1>
			<icon data="ALL_INCLUSIVE" size="50" fill="#f90"></icon>
			invect
		</h1>
		<div id="list-supported"></div>
	</div>
	<div id="tahu"></div>
<script type="text/javascript" src="../invect.min.js"></script>
<script type="text/javascript">
	var invect = new invect();
	invect.replaceSVG();

	var datas = invect.getDatas();
	makeList(datas);
	function makeList (jsons) {
		var ul = document.createElement('ul');
		for (json in jsons) {
			var li = document.createElement('li');
			li.innerHTML = invect.decodeHTML(jsons[json].code) + '\n' + json;
			document.createTextNode(li);
			ul.appendChild(li);
		}
		document.createTextNode(ul);
		document.getElementById('list-supported').appendChild(ul);
	}
</script>
</body>
</html>
